{% extends 'base.html' %}
{% load static %}

{% block title %}login{% endblock %}

{% block content %}
<h2>Hello {{ user }}!</h2>
<br>
<br>
{% for post in posts %}
<br>
<h2>{{ post.title }}</h2>
<img width="500px" height="600px" src="{{ post.image.url }}" alt="image">
<p>{{ post.text }}</p>
<p>author: {{ post.author }}.</p>
<p> published: {{ post.publish }}</p>
{% endfor %}
<br>
<a href="{% url 'users:logout' %}">exit</a>
{% endblock %}
